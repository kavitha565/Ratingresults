<div class="container">
        <div class="table-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
        

                      <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox  class="headerCheckbox" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox class="dataCheckbox" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element"> 
                            <input type="text" [value]="element['position']"/>
                          </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> 
                                <input type="text" [value]="element['name']"/>
                            </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                          <th mat-header-cell *matHeaderCellDef> Weight </th>
                          <td mat-cell *matCellDef="let element"> 
                                <input type="text" [value]="element['weight']"/>
                          </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                          <th mat-header-cell *matHeaderCellDef> Symbol </th>
                          <td mat-cell *matCellDef="let element"> 
                                <input type="text" [value]="element['symbol']"/>      
                          </td>
                        </ng-container>
                
                        <ng-container matColumnDef="position1">
                          <th mat-header-cell *matHeaderCellDef> position1 </th>
                          <td mat-cell *matCellDef="let element"> 
                                <input type="text" [value]="element['position1']"/>      
                          </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name1">
                          <th mat-header-cell *matHeaderCellDef> Name1 </th>
                          <td mat-cell *matCellDef="let element"> 
                                <input type="text" [value]="element['name1']"/>      
                          </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight1">
                          <th mat-header-cell *matHeaderCellDef> Weight1 </th>
                          <td mat-cell *matCellDef="let element"> 
                                <input type="text" [value]="element['weight1']"/>      
                          </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol1">
                          <th mat-header-cell *matHeaderCellDef> Symbol1 </th>
                          <td mat-cell *matCellDef="let element"> 
                                <input type="text" [value]="element['symbol1']"/>      
                          </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      
                      
        </div>
</div>
